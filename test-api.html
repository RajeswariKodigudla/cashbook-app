<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Django API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #1565c0;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background: #f5f5f5;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            color: green;
            background: #e8f5e9;
        }
        .error {
            color: red;
            background: #ffebee;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Django API Connection</h1>
    
    <div>
        <h3>Step 1: Test Backend is Running</h3>
        <button onclick="testBackend()">Test Backend</button>
    </div>

    <div>
        <h3>Step 2: Test Login</h3>
        <input type="text" id="username" placeholder="Username" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="testLogin()">Test Login</button>
    </div>

    <div>
        <h3>Step 3: Test Authenticated API</h3>
        <button onclick="testGetAccounts()">Get Accounts</button>
        <button onclick="testGetTransactions()">Get Transactions</button>
        <button onclick="testCreateTransaction()">Create Transaction</button>
    </div>

    <div>
        <h3>Step 4: Check Token</h3>
        <button onclick="checkToken()">Check Token</button>
        <button onclick="clearToken()">Clear Token</button>
    </div>

    <div id="result"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const resultDiv = document.getElementById('result');

        function showResult(message, isError = false) {
            resultDiv.textContent = message;
            resultDiv.className = isError ? 'error' : 'success';
        }

        async function testBackend() {
            try {
                const response = await fetch('http://127.0.0.1:8000/');
                const data = await response.json();
                showResult('‚úÖ Backend is running!\n' + JSON.stringify(data, null, 2));
            } catch (error) {
                showResult('‚ùå Backend not running: ' + error.message, true);
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showResult('‚ùå Please enter username and password', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok && data.access) {
                    localStorage.setItem('authToken', data.access);
                    if (data.refresh) {
                        localStorage.setItem('refreshToken', data.refresh);
                    }
                    showResult('‚úÖ Login successful!\nToken saved to localStorage.\n\nResponse: ' + JSON.stringify(data, null, 2));
                } else {
                    showResult('‚ùå Login failed: ' + JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                showResult('‚ùå Login error: ' + error.message, true);
            }
        }

        async function testGetAccounts() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showResult('‚ùå No token found. Please login first.', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/accounts/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('‚úÖ Accounts retrieved successfully!\n\n' + JSON.stringify(data, null, 2));
                } else {
                    showResult('‚ùå Failed to get accounts: ' + JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }

        async function testGetTransactions() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showResult('‚ùå No token found. Please login first.', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/transactions/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('‚úÖ Transactions retrieved successfully!\n\n' + JSON.stringify(data, null, 2));
                } else {
                    showResult('‚ùå Failed to get transactions: ' + JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }

        async function testCreateTransaction() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                showResult('‚ùå No token found. Please login first.', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/transactions/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: 'expense',
                        amount: '25.50',
                        date: new Date().toISOString().split('T')[0],
                        time: new Date().toTimeString().split(' ')[0].substring(0, 5),
                        account: 'Cashbook',
                        name: 'Test Transaction',
                        payment: 'Cash',
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('‚úÖ Transaction created successfully!\n\n' + JSON.stringify(data, null, 2));
                } else {
                    showResult('‚ùå Failed to create transaction: ' + JSON.stringify(data, null, 2), true);
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, true);
            }
        }

        function checkToken() {
            const token = localStorage.getItem('authToken');
            const refreshToken = localStorage.getItem('refreshToken');
            
            if (token) {
                showResult('‚úÖ Token found!\n\nAccess Token: ' + token.substring(0, 50) + '...\nRefresh Token: ' + (refreshToken ? refreshToken.substring(0, 50) + '...' : 'Not found'));
            } else {
                showResult('‚ùå No token found in localStorage', true);
            }
        }

        function clearToken() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('refreshToken');
            showResult('‚úÖ Tokens cleared from localStorage');
        }
    </script>
</body>
</html>
