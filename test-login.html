<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Debug Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>üîç Login Debug Tool</h1>

    <div class="test-section">
        <h3>Step 1: Check Backend</h3>
        <button onclick="testBackend()">Test Backend Connection</button>
        <div id="backend-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Test Login</h3>
        <input type="text" id="username" placeholder="Username" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: Check Token</h3>
        <button onclick="checkToken()">Check Stored Token</button>
        <div id="token-result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Step 4: Test Authenticated Request</h3>
        <button onclick="testAuthRequest()">Test API Call with Token</button>
        <div id="auth-result" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';

        async function testBackend() {
            const result = document.getElementById('backend-result');
            result.className = 'result info';
            result.textContent = 'Testing...';

            try {
                const response = await fetch('http://127.0.0.1:8000/');
                const data = await response.json();
                result.className = 'result success';
                result.textContent = '‚úÖ Backend is running!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Backend not running!\n\nError: ' + error.message + '\n\nMake sure Django server is running:\ncd backend\\backend\npython manage.py runserver';
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('login-result');

            if (!username || !password) {
                result.className = 'result error';
                result.textContent = '‚ùå Please enter username and password';
                return;
            }

            result.className = 'result info';
            result.textContent = 'Attempting login...';

            try {
                console.log('Sending login request:', { username, password: '***' });
                
                const response = await fetch(`${API_URL}/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                const text = await response.text();
                console.log('Response text:', text);

                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    result.className = 'result error';
                    result.textContent = `‚ùå Invalid JSON response\n\nStatus: ${response.status}\nResponse: ${text}`;
                    return;
                }

                console.log('Parsed data:', data);

                if (response.ok && data.access) {
                    localStorage.setItem('authToken', data.access);
                    if (data.refresh) {
                        localStorage.setItem('refreshToken', data.refresh);
                    }
                    result.className = 'result success';
                    result.textContent = '‚úÖ Login successful!\n\n' + 
                        'Access Token: ' + data.access.substring(0, 50) + '...\n' +
                        'Refresh Token: ' + (data.refresh ? data.refresh.substring(0, 50) + '...' : 'Not provided') + '\n\n' +
                        'Tokens saved to localStorage!';
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Login failed!\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}\n\n` +
                        'Possible issues:\n' +
                        '- Wrong username/password\n' +
                        '- User does not exist\n' +
                        '- Backend authentication error';
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Network Error!\n\n' + error.message + '\n\n' +
                    'Possible issues:\n' +
                    '- Backend not running\n' +
                    '- CORS error\n' +
                    '- Network connection problem';
                console.error('Login error:', error);
            }
        }

        function checkToken() {
            const result = document.getElementById('token-result');
            const token = localStorage.getItem('authToken');
            const refreshToken = localStorage.getItem('refreshToken');

            if (token) {
                result.className = 'result success';
                result.textContent = '‚úÖ Token found!\n\n' +
                    'Access Token: ' + token.substring(0, 50) + '...\n' +
                    'Refresh Token: ' + (refreshToken ? refreshToken.substring(0, 50) + '...' : 'Not found');
            } else {
                result.className = 'result error';
                result.textContent = '‚ùå No token found\n\nPlease login first';
            }
        }

        async function testAuthRequest() {
            const result = document.getElementById('auth-result');
            const token = localStorage.getItem('authToken');

            if (!token) {
                result.className = 'result error';
                result.textContent = '‚ùå No token found. Please login first.';
                return;
            }

            result.className = 'result info';
            result.textContent = 'Testing authenticated request...';

            try {
                const response = await fetch(`${API_URL}/accounts/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.textContent = '‚úÖ Authenticated request successful!\n\n' + 
                        JSON.stringify(data, null, 2);
                } else {
                    result.className = 'result error';
                    result.textContent = `‚ùå Request failed!\n\nStatus: ${response.status}\n\nResponse:\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.textContent = '‚ùå Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
